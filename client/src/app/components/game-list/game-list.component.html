<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{game.title | uppercase}}
            <button class="btn btn-danger" (click)="deleteGame(game.id)">
                <fa-icon [icon]="faTrashAlt"> </fa-icon>
            </button>
        </div>
        <img [src]="game.image" class="card-img-top" height="200px" width="200px">

        <div class="card-body">
            <p>{{game.description}}</p>
            <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block"><fa-icon [icon]="faEdit"> </fa-icon> EDIT GAME</a>
        </div>
    </div>
</div>
